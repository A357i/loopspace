<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col justify-center items-center">
        <div class="max-w-[300px]">
            <img src="img/facebook.svg" alt="">
        </div>

        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="max-w-[440px] w-full bg-white rounded " x-data="signUpForm()">
                <!-- Logo -->
                <div class="text-center">
                    <h1 class="text-2xl font-bold tracking-wide text-bold">Create a new account</h1>
                </div>

                <div>
                    <!-- Header -->
                    <p class="text-gray-600 text-center text-sm mb-6 ">
                        Itâ€™s quick and easy.
                    </p>
                </div>

                <div class="border-b-1 mb-3"></div>

                <div class="px-8">
                    <!-- Form -->
                    <form class="space-y-5" @submit.prevent="handleSubmit">

                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" x-model="form.firstName" placeholder="First name*" class="w-full px-4 py-3.5 text-lg border border-2 border-gray-200 rounded focus:outline-none focus:border-rose-500 placeholder-gray-400" />
                            <input type="text" x-model="form.lastName" placeholder="Last name*" class="w-full px-4 py-3.5 text-lg border border-2 border-gray-200 rounded focus:outline-none focus:border-rose-500 placeholder-gray-400" />
                        </div>

                        <input
                            type="date"
                            x-model="form.dob"
                            x-ref="dobInput"
                            placeholder="Birthday* (DD/MM/YYYY)"
                            class="w-full px-4 py-3.5 text-lg border border-2 border-gray-200 rounded focus:outline-none focus:border-rose-500 placeholder-gray-400"
                        />

                        <select x-model="form.country" class="w-full px-4 py-3.5 text-lg border border-2 border-gray-200 rounded focus:outline-none focus:border-rose-500 text-gray-500 appearance-none bg-white">
                            
                        </select>
                        
                        <div>
                            <input type="text" x-model="form.email" placeholder="Mobile number or email" class="w-full px-4 py-3.5 text-lg border border-2 border-gray-200 rounded focus:outline-none focus:border-rose-500 placeholder-gray-400" />
                        </div>

                        <div class="relative">
                            <input
                                :type="showPwd ? 'text' : 'password'"
                                x-model="form.password"
                                placeholder="New password"
                                class="w-full px-4 py-3.5 text-lg border border-2 border-gray-200 rounded focus:outline-none focus:border-rose-500 placeholder-gray-400"
                            />
                            <button type="button" @click="showPwd = !showPwd" class="absolute right-3 top-1/2 -translate-y-1/2">
                                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                        


                        <label class="flex items-start">
                            <p class="text-gray-500 text-sm">
                                People who use our service may have uploaded your contact information to Facebook.
                                <a href="https://www.facebook.com/help/637205020878504"><span class="hover:border-dotted text-blue-500">Learn more.</span></a><br><br>

                                By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS Notifications from us and can opt out any time.
                            </p>
                        </label>

                        <div class="flex flex-col  items-center justify-center">
                            <button type="submit" class="w-[500px] bg-green-700 text-white p-2 rounded text-lg hover:text-gray-200 transition-colors font-bold cursor-pointer mb-2" :disabled="isLoading">
                            Sign Up
                            </button>

                            <a href="index.html" class="mb-2">Already have an account?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
