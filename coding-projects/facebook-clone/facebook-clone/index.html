<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in or sign up</title>
    <link href="./css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen">
    <div class="flex flex-row justify-center items-center min-h-screen">
        <div class="flex flex-col w-sm ">
            <img src="img/facebook.svg" class="-translate-z-3" alt="">
            <div>
                Connect with friends and the world around you on Facebook.
            </div>
        </div>

        <div class="w-full max-w-sm overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
            <form>
                <div class="">
                    <div class="px-6 py-4">

                            <div class="w-full mt-4">
                                <input class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="email" placeholder="Email Address" aria-label="Email Address" />
                            </div>

                            <div class="w-full mt-4">
                                <input class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="password" placeholder="Password" aria-label="Password" />
                            </div>

                            <div class="flex flex-col items-center justify-between mt-4">
                                <button class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg w-full hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                    Login
                                </button>
                                <a href="#" class="text-sm text-blue-600 dark:text-gray-200 hover:text-gray-500 mt-1.5">Forgot Password?</a>
                            </div>
                    </div>

                    <div class="flex items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700">
                        <a href="register.html" class="mx-2 w-[250px]  p-3.5 rounded text-lg font-bold text-white dark:text-blue-400 hover:underline bg-green-400">Create New Account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
